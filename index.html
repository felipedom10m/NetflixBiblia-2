<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixBiblia-2 - Netflix App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #141414; color: #ffffff; }
        .netflix-login { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { max-width: 450px; width: 100%; padding: 60px 68px 40px; background: #000; border-radius: 8px; }
        .netflix-logo { font-size: 32px; font-weight: 700; color: #e50914; text-align: center; margin-bottom: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-input { width: 100%; padding: 16px; background: #333; border: none; border-radius: 4px; color: #fff; font-size: 16px; }
        .login-button { width: 100%; padding: 16px; background: #e50914; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .login-button:hover { background: #f40612; }
        .error-message { color: #e87c03; text-align: center; margin-top: 15px; }
        .recovery-link { text-align: center; margin-top: 20px; color: #737373; }
        .recovery-link a { color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="netflix-login">
        <div class="login-container">
            <div class="netflix-logo">üì∫ NetflixBiblia-2</div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div id="error" class="error-message"></div>
                <div class="recovery-link">
                    <a href="#" onclick="alert('Netflix App - Funcionalidade em desenvolvimento')">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // MESMO SISTEMA DE LOGIN DA √ÅREA DE MEMBROS ATUAL
        async function validateMemberLogin(email, password) {
            try {
                const repoPath = window.location.pathname.split('/');
                const owner = 'felipedom10m';
                const repo = repoPath[1];
                
                console.log('üîç Validando login:', email, 'no repo:', owner + '/' + repo);
                
                const safeEmail = email.replace(/[^a-zA-Z0-9@.-]/g, '_');
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/customers/${safeEmail}.json`;
                
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    const customerData = JSON.parse(atob(data.content));
                    
                    console.log('üì¶ Dados encontrados:', customerData);
                    
                    if (customerData.senha === password) {
                        localStorage.setItem('netflixUser', JSON.stringify({email, loginTime: Date.now()}));
                        window.location.href = 'dashboard.html';
                    } else {
                        showLoginError('Senha incorreta');
                    }
                } else {
                    showLoginError('Acesso n√£o encontrado para este email');
                }
            } catch (error) {
                showLoginError('Erro de conex√£o. Tente novamente.');
            }
        }

        function showLoginError(message) {
            document.getElementById('error').textContent = message;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email) return showLoginError('Digite seu email');
            if (!password) return showLoginError('Digite sua senha');
            if (!email.includes('@')) return showLoginError('Email inv√°lido');
            
            validateMemberLogin(email, password);
        });
    </script>
</body>
</html>
